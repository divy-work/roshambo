<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper & Scissor?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div align=center class="row">
    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4" id="stone"><button class="btn form-control"><img src="https://img.icons8.com/color/48/000000/hand-rock.png"/></button></div>
    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4" id="paper"><button class="btn form-control"><img src="https://img.icons8.com/color/48/000000/hand.png"/></button></div>
    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4" id="scissor"><button class="btn form-control"><img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/></button></div>
    </div>
    <!-- from jQuery's CDN (http://jquery.com/download/#using-jquery-with-a-cdn) -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
